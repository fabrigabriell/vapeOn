<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenidos a VapeOn. Ofrecemos productos de vapeo de la mejor calidad. Explora nuestro catálogo y contáctanos para más información.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Carrito - VapeOn</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        footer {
            margin-top: auto;
            background-color: #0c46e7;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand title-link">VapeOn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosotros.html">Sobre Nosotros</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">
                                <i class="fas fa-shopping-cart"></i> Carrito
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="carrito flex-grow-1"> 
        <div class="container">
            <h3 class="text-center mb-4">Tu Carrito de Compras</h3>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productos-container">
                                <!-- Aquí se llenará el carrito -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="cart-summary">
                        <h4 class="text-center">Resumen del Carrito</h4>
                        <p><strong>Total:</strong> $0.00</p>
                        <div class="d-grid gap-2">
                            <a href="catalogo.html" class="btn btn-primary">Continuar Comprando</a>
                            <button class="btn btn-success" id="proceder-pago">
                                Proceder al Pago
                            </button>
                            <button class="btn btn-warning vaciar-carrito" id="vaciar-carrito">
                                Vaciar Carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://walink.co/5ebc8a" class="whatsapp-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/ 6b/WhatsApp.svg" alt="WhatsApp" />
        </a>

        <div class="container text-center">
            <p>&copy; 2024 VapeOn. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/carrito.js"></script>
</body>
</html>
