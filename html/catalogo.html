<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestro catálogo de productos de vapeo. Dispositivos, líquidos y accesorios de alta calidad para una experiencia única.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Catálogo - VapeOn</title>
    <style>
        body {
            overflow-x: hidden; /* Prevenir scroll horizontal en todo el body */
        }

        .producto {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .producto:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.1);
        }

        /* Estilos para centrar las cards y prevenir scroll horizontal */
        @media (max-width: 767px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
                max-width: 100%;
            }

            #productos-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
            }
            
            #productos-container > div {
                width: 100%;
                max-width: 320px;
                margin: 10px 0;
                padding: 0 15px;
            }

            .row {
                margin-left: 0;
                margin-right: 0;
            }

            .producto {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand title-link">VapeOn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosotros.html">Sobre Nosotros</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">
                                <i class="fas fa-shopping-cart"></i> Carrito
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="catalogo py-5">
        <div class="container">
            <h3 class="text-center mb-4" style="color: #0c46e7;">Catálogo de Productos</h3>
            <div class="filtros mb-4">
                <div>
                    <label for="marca" class="form-label">Marca:</label>
                    <select id="marca" class="form-select" onchange="filtrarProductos()">
                        <option value="">Todas</option>
                        <option value="Brand A">Marca A</option>
                        <option value="Brand B">Marca B</option>
                        <option value="Brand C">Marca C</option>
                        <option value="Brand D">Marca D</option>
                        <option value="Brand E">Marca E</option>
                        <option value="Brand F">Marca F</option>
                        <option value="Brand G">Marca G</option>
                        <option value="Brand H">Marca H</option>
                    </select>
                </div>
<div>
    <label for="ordenar-precio" class="form-label">Ordenar por Precio:</label>
    <select id="ordenar-precio" class="form-select" onchange="ordenarPorPrecio()">
        <option value="">Sin ordenar</option>
        <option value="asc">Ascendente</option>
        <option value="desc">Descendente</option>
    </select>
</div>

                               
            </div>
            <div class="row" id="productos-container">
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white py-4">

        <a href="https://walink.co/5ebc8a" class="whatsapp-button" target="_blank">
            <img src="../img/pngegg.png" alt="WhatsApp" />
        </a>

        <div class="container text-center">
            <p>&copy; 2024 VapeOn. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/script.js"></script>
</body>
</html>
