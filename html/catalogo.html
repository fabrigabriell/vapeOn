<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestro catálogo de productos de vapeo. Dispositivos, líquidos y accesorios de alta calidad para una experiencia única.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<title>Catálogo - VapeOn</title>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand title-link">VapeOn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosotros.html">Sobre Nosotros</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="catalogo py-5">
        <div class="container">
            <h3 class="text-center mb-4" style="color: #0c46e7;">Catálogo de Productos</h3>
            <div class="filtros">
                <div>
                    <label for="marca" class="form-label">Marca:</label>
                    <select id="marca" class="form-select" onchange="filtrarProductos()">
                        <option value="">Todas</option>
                        <option value="marca1">Marca 1</option>
                        <option value="marca2">Marca 2</option>
                        <option value="marca3">Marca 3</option>
                    </select>
                </div>
                <div>
                    <label for="tipo" class="form-label">Tipo de Vape:</label>
                    <select id="tipo" class="form-select" onchange="filtrarProductos()">
                        <option value="">Todos</option>
                        <option value="vape1">Vape 1</option>
                        <option value="vape2">Vape 2</option>
                        <option value="vape3">Vape 3</option>
                    </select>
                </div>
            </div>
            <div class="productos">
                <div class="producto">
                    <img src="../img/img4.jpg" alt="Dispositivo Vape" class="img-fluid">
                    <h3>Dispositivo Vape A</h3>
                    <p>$50.00</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
                <div class="producto">
                    <img src="../img/img5.jpg" alt="Líquido Vape" class="img-fluid">
                    <h3>Líquido Vape B</h3>
                    <p>$25.00</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
                <div class="producto">
                    <img src="../img/img6.jpg" alt="Accesorio Vape" class="img-fluid">
                    <h3>Accesorio Vape C</h3>
                    <p>$15.00</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 VapeOn. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
