<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestro catálogo de productos de vapeo. Dispositivos, líquidos y accesorios de alta calidad para una experiencia única.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Detalles del Producto - VapeOn</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand title-link">VapeOn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosotros.html">Sobre Nosotros</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">
                                <i class="fas fa-shopping-cart"></i> Carrito
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="detalle-producto py-5">
        <div class="container">
            <div class="product-main">
                <div class="product-images">
                    <img id="product-image-1" class="d-block w-100" alt="Imagen principal del producto" style="max-width: 400px; margin: 0 auto; display: block;">
                </div>
        
                <!-- Información del producto -->
                <div class="product-info">
                    <h2 id="product-name"></h2>
                    <p class="price" id="product-price"></p>
                    <p class="description" id="product-description"></p>
        
                    <div class="quantity-selector">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" value="1" min="1" class="form-control quantity-input">
                    </div>
        
                    <button id="add-to-cart-btn" class="btn btn-primary mt-3">
                        <i class="fas fa-cart-plus"></i> Agregar al Carrito
                    </button>
                </div>
            </div>
        
            <div class="reviews-section">
                <h3>Reseñas</h3>
                <div id="reviews-container"></div>
            </div>
        </div>
    </section>        

    <footer>
        <p>&copy; 2024 VapeOn. Todos los derechos reservados.</p>
    </footer>

    <script src="../javascript/detalle_producto.js"></script>
</body>
</html>
